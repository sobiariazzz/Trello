<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <h2 class="text-center mb-4">Welcome to Trello Clone</h2>
            <form id="loginForm" class="auth-form">
                <h3 class="h5 mb-3">Log in to continue</h3>
                <div class="mb-3">
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
                <p class="text-center mt-3">
                    Don't have an account? 
                    <a href="#" id="showSignup">Sign up</a>
                </p>
            </form>
            <form id="signupForm" class="auth-form d-none">
                <h3 class="h5 mb-3">Create your account</h3>
                <div class="mb-3">
                    <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="signupPassword" placeholder="Create password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                <p class="text-center mt-3">
                    Already have an account? 
                    <a href="#" id="showLogin">Log in</a>
                </p>
            </form>
        </div>
    </div>

    <div id="app-container" class="d-none">
        <header class="navbar navbar-dark">
            <div class="container-fluid">
                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-header">
                        <i class="bi bi-grid-3x3-gap-fill"></i>
                    </button>
                    <button class="btn btn-header">
                        <span>Boards</span>
                    </button>
                    <button class="btn btn-header d-none d-md-inline-flex">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
                <div class="board-title">
                    <button class="btn btn-header">
                        <span>My Trello Board</span>
                    </button>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <div class="position-relative d-none d-md-block">
                        <input type="text" class="form-control search-input" placeholder="Search">
                        <i class="bi bi-search search-icon"></i>
                    </div>
                    <button class="btn btn-header d-md-none">
                        <i class="bi bi-search"></i>
                    </button>
                    <button class="btn btn-header d-none d-md-inline-flex">
                        <i class="bi bi-bell"></i>
                    </button>
                    <button class="btn btn-header d-none d-md-inline-flex">
                        <i class="bi bi-info-circle"></i>
                    </button>
                    <div class="avatar" id="userAvatar">S</div>
                    <button id="logoutBtn" class="btn btn-header">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="board">
            <div class="board-wrapper">
                <div class="list-container">
                    <div class="list" id="todoList">
                        <div class="list-header">
                            <h3>To Do</h3>
                            <button class="btn btn-sm btn-list-menu">
                                <i class="bi bi-three-dots"></i>
                            </button>
                        </div>
                        <div class="list-cards" id="todoCards">
                            <!-- Cards will be dynamically added here -->
                        </div>
                        <button class="btn btn-add-card" id="addTodoCard">
                            <i class="bi bi-plus"></i>
                            Add a card
                        </button>
                    </div>

                    <div class="list" id="inProgressList">
                        <div class="list-header">
                            <h3>In Progress</h3>
                            <button class="btn btn-sm btn-list-menu">
                                <i class="bi bi-three-dots"></i>
                            </button>
                        </div>
                        <div class="list-cards" id="inProgressCards">
                            <!-- Cards will be dynamically added here -->
                        </div>
                        <button class="btn btn-add-card" id="addInProgressCard">
                            <i class="bi bi-plus"></i>
                            Add a card
                        </button>
                    </div>

                    <div class="list" id="doneList">
                        <div class="list-header">
                            <h3>Done</h3>
                            <button class="btn btn-sm btn-list-menu">
                                <i class="bi bi-three-dots"></i>
                            </button>
                        </div>
                        <div class="list-cards" id="doneCards">
                            <!-- Cards will be dynamically added here -->
                        </div>
                        <button class="btn btn-add-card" id="addDoneCard">
                            <i class="bi bi-plus"></i>
                            Add a card
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
